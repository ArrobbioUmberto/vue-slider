<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="carosello">
                <div v-for="(immagine,index) in slides" >
                    <img :style="` width: 100%;
                    object-fit: cover;
                    object-position: center;
                    aspect-ratio: 16/9; `" :src="immagine.image" alt="immagine">
                </div>
                <div id="arrow-left" class="carousel__arrow arrow-left">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div id="arrow-right" class="carousel__arrow arrow-right">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
            <div class="d-flex flex m-2 justify-content-center">
                <i id="play" class="fa-solid fa-play p-2 m-2 "></i>
                <i id="stop" class="fa-solid fa-stop p-2 m-2"></i>
                <i id="reverse" class="fa-solid fa-repeat p-2 m-2"></i>
            </div>


        </div>
    </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
